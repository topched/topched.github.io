<div class="col-xs-12 services-title" id="welcome-title-container">
	<span>{{title}}</span>
</div>

<div class="col-xs-6">

	<ul class="service-list">
		{{#each services}}
			<li class="service-list-header"><span>{{name}}</span></li>

			{{#each items}}
				<li class="service-list-item">{{this}}</li>
			{{/each}}
		{{/each}}
	</ul>
</div>

<div class="col-xs-6">
	<div class="portfolio-title">
		<span>Recent {{title}} Jobs</span>
	</div>

	<br />

	<div class="click-hint">
		<span>Hint: Click on a picture for a full screen view</span>
	</div>

	<div class="portfolio-items">

		{{#each pictures}}
			<a href="{{../picturePath}}large/{{file}}" class="swipebox" title="{{title}}"><img src="{{../picturePath}}small/{{file}}" /></a>
		{{/each}}
	</div>

	<br />

	<div class="contact-us-row">
		<a class="contact-us-button" href="contact-us.html">Contact us to book your appointment</a>
	</div>
</div>
